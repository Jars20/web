<!DOCTYPE html>
<html>
    <head> 
        <style>
             .table{
                background-color:aquamarine;
                color: darkslateblue;
                width: 60%;
                text-align: center;
             }
        </style>
    </head>
    <body>
        <table border="1px"
            class="table"
            cellpadding="3"
            cellspanning="2">
            <tr>
                <th>姓名</th>
                <th><input type="text"></th>
                <th>性别</th>
                <th><select name="" id="">
                    <option value="">--选择性别--</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select></th>
            </tr>
            <tr>
                <th><span>手机号码</span></th>
                <th><input type="text"></th>
                <th><span>电子邮箱</span></th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <td>教育程度</td>
                <td><select name="" id="">
                    <option value="1">小学</option>
                    <option value="2">中学</option>
                    <option value="4">大学</option>
                </select></td>
                <td>工作职位</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>工作城市</td>
                <td><select name="" id="">
                    <option value="">--选择城市--</option>
                    <option value="">北京</option>
                    <option value="">上海</option>
                    <option value="">广州</option>
                    <option value="">深圳</option>
                    <option value="">南京</option>

                </select></td>
                <td>期望薪资</td>
                <td><select name="" id="">
                    <option value="">--选择区间--</option>
                    <option value="">5000</option>
                    <option value="">10000</option>
                    <option value="">15000</option>
                </select></td>
            </tr>
            <tr>
                <th>自我介绍</th>
                <th colspan="3"><textarea name="" id="" style="width: 95%;"></textarea></th>
            </tr>
            <tr>
                <th> 特长</th>
                <th colspan="3"><textarea name="" id="" style="width: 95%;"></textarea></th>
            </tr>
            <tr>
                <th>地址</th>
                <th colspan="3"><textarea name="" id="" style="width: 95%;"></textarea></th>
            </tr>

        </table>
    </body>
</html>
